<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->

    <h1>SS CROWN INN</h1>

  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="booking-card">
      <h2>Book Your Stay</h2>

        <label>Check-out Date:<br />
          <input type="date" name="checkout" required />
        </label>
        <label>Room Type:<br />
          <select name="room">
            <option>Standard Non-AC – ₹1400</option>
            <option>Deluxe AC with Balcony – ₹1700</option>
          </select>
        </label>
        <a class="book-btn" target="_blank"
          href="https://wa.me/919000000000?text=🛎️ Booking Request from SS CROWN INN%0A📅 Dates: CHECKIN - CHECKOUT%0A🏨 Room: ROOM_TYPE%0A👤 Name: YOUR_NAME%0A📞 Phone: YOUR_PHONE%0A💰 Price: ₹XXXX%0A%0APlease confirm this booking.">
          Confirm Booking via WhatsApp
        </a>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 SS CROWN INN | Location: Your City | Contact: +91-90000-00000</p>
