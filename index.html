<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS CROWN INN</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
  <div class="nav-left">
    <img src="https://i.postimg.cc/zf73QW6R/file-00000000e37c6246a72156057436b6fb.png" alt="SS CROWN INN Logo" class="logo" />
  </div>
  <div class="nav-toggle" id="menu-toggle">
    &#9776;
  </div>
  <nav class="nav-links" id="nav-links">
    <a href="#rooms">Rooms</a>
    <a href="#booking">Booking</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to SS CROWN INN</h1>
      <p>Experience comfort and luxury at unbeatable prices</p>
      <a href="#booking" class="btn-primary">Book Now</a>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="booking" class="booking">
    <h2>Book Your Stay</h2>
    <form id="bookingForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="roomType" required>
        <option value="">Select Room Type</option>
        <option value="Standard">Standard Non-AC</option>
        <option value="Deluxe">Deluxe AC with Balcony</option>
      </select>
      <input type="date" name="checkin" required />
      <input type="date" name="checkout" required />
      <button type="submit" class="btn-primary">Confirm Booking</button>
      <div class="form-message" id="formMsg"></div>
    </form>
  </section>

  <!-- Scripts -->
  <script src="js/scripts.js"></script>
</body>
</html>
