<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Crown Inn – Book Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80');">
    <div class="overlay">
      <h1>SS Crown Inn</h1>
      <p>Comfort & Elegance in the Heart of Bengaluru</p>
    </div>
  </header>

  <section class="booking-form">
    <h2>Book a Room</h2>
    <form id="bookingForm">
      <label>Check-in: <input type="date" name="checkin" required></label>
      <label>Check-out: <input type="date" name="checkout" required></label>
      <label>Room Type:
        <select name="room">
          <option value="Standard Non-AC">Standard Non-AC – ₹1400 + 12% GST</option>
          <option value="Deluxe AC with Balcony">Deluxe AC – ₹1700 + 12% GST</option>
          <option value="Deluxe Family Room">Family Room – ₹2500 + 12% GST</option>
        </select>
      </label>
      <label>Guests: <input type="number" name="guests" min="1" max="6" required></label>
      <label>Name: <input type="text" name="name" required></label>
      <label>Phone: <input type="tel" name="phone" required></label>
      <button type="submit">Send Booking via WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>📍 #490, OTC Road, Bengaluru - 560 053</p>
    <p>📞 WhatsApp: +91 6364309962</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
