<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS CROWN INN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="https://i.postimg.cc/zf73QW6R/file-00000000e37c6246a72156057436b6fb.png" />
</head>
<body>
  <header class="header-section">
    <div class="container">
      <a href="#" class="site-logo">
        <img src="https://i.postimg.cc/zf73QW6R/file-00000000e37c6246a72156057436b6fb.png" alt="SS Crown Inn Logo" />
      </a>
      <nav class="main-menu">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#rooms">Rooms</a></li>
          <li><a href="#booking">Booking</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero-section" id="hero">
    <div class="hero-content">
      <h2>SS CROWN INN</h2>
      <p>Affordable Comfort with Royal Experience</p>
      <a href="#booking" class="site-btn">Book Now</a>
    </div>
  </section>

  <section class="rooms-section" id="rooms">
    <h2>Our Rooms</h2>
    <div class="room-list">
      <div class="room-item">
        <img src="https://i.postimg.cc/nLGFYymS/room1.jpg" alt="Standard Room"/>
        <div class="room-text">
          <h3>Standard Non-AC</h3>
          <p>₹1400 / Night</p>
        </div>
      </div>
      <div class="room-item">
        <img src="https://i.postimg.cc/8z44qkPP/room2.jpg" alt="Deluxe Room"/>
        <div class="room-text">
          <h3>Deluxe AC with Balcony</h3>
          <p>₹1700 / Night</p>
        </div>
      </div>
    </div>
  </section>

  <section class="booking-section" id="booking">
    <h2>Book Your Stay</h2>
    <form class="booking-form">
      <input type="date" placeholder="Check In" />
      <input type="date" placeholder="Check Out" />
      <select><option>1 Adult</option><option>2 Adults</option></select>
      <select><option>0 Children</option><option>1 Child</option></select>
      <button type="submit">Check Availability</button>
    </form>
  </section>

  <footer class="footer-section" id="contact">
    <p>Contact us at +91-XXXXXXXXXX | info@sscrowninn.com</p>
    <p>&copy; 2025 SS CROWN INN. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
